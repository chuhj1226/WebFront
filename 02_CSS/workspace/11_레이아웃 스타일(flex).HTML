<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_레이아웃 스타일(flex)</title>
    <style>
        /* 모든 div 적용 */
        .item {
            background: lightgray;
            color: white;
            margin: 10px;
            padding: 10px;
        }

        .container {
            /* 부모 요소 flex 추가 시 수평 정렬 */
            display: flex;

            /* flex-direction : 배치 방향 */

            /* 오른쪽에서 왼쪽으로 */
            flex-direction: row-reverse;
            /* 위에서 아래로 */
            flex-direction: column;
            /* 아래에서 위로 */
            flex-direction: column-reverse;
            /* 왼쪽에서 오른쪽(기본값) */
            flex-direction: row;

            /* flex-wrap : 줄바꿈 */

            /* 줄바꿈 하지 않음(기본값) */
            flex-wrap: nowrap;
            /* 줄바꿈 여러 줄의 경우 아래에서 위로 */
            flex-wrap: wrap-reverse;
            /* 줄바꿈 여러 줄의 경우 위에서 아래로 */
            flex-wrap: wrap;

            /* justify-content : 수평 방향 맞춤 */

            /* 오른쪽 맞춤 */
            justify-content: flex-end;
            /* 가운데 맞춤 */
            justify-content: center;
            /* 양쪽 끝에 붙이고 균등하게 맞춤 */
            justify-content: space-between;
            /* 균등하게 맞춤 */
            justify-content: space-around;
            /* 왼쪽 맞춤(기본값) */
            justify-content: flex-start;

            /* vh는 뷰 포트의 높이 기준 단위 */
            height: 100vh;

            /* align-center : 수직 방향 맞춤 */

            /* 부모 요소의 높이 or 콘텐츠 많은 자식 요소 높이 맞춤 */
            align-items: stretch;
            /* 부모 요소 윗 부분 배치 */
            align-items: flex-start;
            /* 부모 요소 아랫 부분 배치 */
            align-items: flex-end;
            /* 베이스 라인 배치 */
            align-items: baseline;
            /* 중앙 배치 */
            align-items: center;

            /* align-content : 여러 줄이 될 경우 맞춤 */

            /* 부모 요소 높이에 맞게 자식 요소 늘려 배치 */
            align-content: stretch;
            /* 부모 요소의 윗 부분 맞춤 */
            align-content: flex-start;
            /* 부모 요소의 아랫 부분 맞춤 */
            align-content: flex-end;
            /* 중앙 배치 */
            align-content: center;
            /* 위 아래 끝에 붙이고 균등하게 맞춤 */
            align-content: space-between;
            /* 위 아래 여백 포함 균등하게 맞춤 */
            align-content: space-around;

        }
    </style>
</head>
<body>
    <h1>Flexbox로 수평정렬 </h1>
    <p>
        Flexible Box Layout Module의 의미로
        이전에는 float 속성을 사용해 레이아웃을 만들었다면
        최근은 Flexbox를 많이 사용함
    </p>
    <div class="container">
        <div class="item">div 1</div>
        <div class="item">div 2</div>
        <div class="item">div 3</div>
        <div class="item">div 4</div>
        <div class="item">div 5</div>
        <div class="item">div 6</div>
        <div class="item">div 7</div>
        <div class="item">div 8</div>
    </div>
    
</body>
</html>
