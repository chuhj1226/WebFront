<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>입력 양식 필터 선택자</h1>
    <h3>checked의 상태에 대한 선택자</h3>
    취미 :
    <input type="checkbox" name="hobby" value="game" id="game">
    <label for="game">게임</label>
    <input type="checkbox" name="hobby" value="movie" id="movie">
    <label for="movie">영화</label>
    <input type="checkbox" name="hobby" value="music" id="music">
    <label for="music">음악</label>
    <script>
        $(document).ready(function(){
            // input 태그 중 체크된 객체 선택 해서 크기 변경
            // HTML 속성에 checked라고 표기 된 요소만 크기가 변경 됨
            // $("input:checked").css({width:"100px",height:"100px"});

            // input 태그 중 checkbox의 값에 변화가 있을 경우
            // checkedChange 호출
            $("input:checkbox").change(checkedChange);

        });

        function checkedChange(){
            // attr(attribute) : HTML에 작성 된 속성 값
            // prop(property) : DOM 객체 속성 값
            console.log($(this).attr("checked"));   // -> undefined
            console.log($(this).prop("checked"));   // -> true or false

            // 선택한 요소의 값이 'checked' -> true인 경우
            if($(this).prop("checked"))
                $(this).css({width:"100px",height:"100px"});
            else
                $(this).css({width:"15px",height:"15px"});

        }

    </script>

    <h3>select > option 태그의 상태에 대한 선택자</h3>
    <select id="national">
        <option value="ko">한국</option>
        <option value="jp">일본</option>
        <option value="ch">중국</option>
        
    </select>
    <label>선택한 나라 :</label>
    <input type="text" id="result">

    <script>
        $(document).ready(function(){
            $("#national").change(selectChange);
        });

        function selectChange(){
            let selectedValue = $("option:selected").val();
            $("#result").val(selectedValue);
        }
    </script>

    <h3>input 상태에 대한 선택자</h3>
    활성화 텍스트 상자 : <input type="text"><br>
    비활성화 텍스트 상자 : <input type="text" disabled>
    활성화 버튼 : <input type="button" value="활성화 버튼"><br>
    비활성화 버튼 : <input type="button" value="비활성화 버튼" disabled>
    
    <script>
        $(document).ready(function(){
            $("input:enabled").css("background","yellowgreen");
            $("input:disabled").css("background","red");
        })
    </script>

    <h3>순서에 따른 필터 선택자</h3>
    <table>
        <tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
        <tr><td>우별림</td><td>B형</td><td>서울</td></tr>
        <tr><td>우별림</td><td>B형</td><td>서울</td></tr>
        <tr><td>우별림</td><td>B형</td><td>서울</td></tr>
        <tr><td>우별림</td><td>B형</td><td>서울</td></tr>
        <tr><td>우별림</td><td>B형</td><td>서울</td></tr>
        <tr><td colspan="2">총원</td><td>서울</td></tr>
    </table>
    <script>
        $(document).ready(function(){
            $("tr:first").css({backgroundColor:'black',color:'white'});
            $("tr:last").css({backgroundColor:'black',color:'white'});
            $("tr:odd").css({backgroundColor:'lightgray'});
            $("tr:even").css({backgroundColor:'white',color:'black'});
        })
    </script>
</body>
</html>
