            margin-top: 40px;

        .profile>h2 {

        }

        .email {

        }

        #user_id {

        #user_id:focus {
            outline: none;

        .submit {

    <script>
        $(function () {
            $("#selboxDirect").hide();

            $("#selbox").change(function () {

                    $("#selboxDirect").show();
                    $("#selbox").hide();

                } else {

                    $("#selboxDirect").hide();
